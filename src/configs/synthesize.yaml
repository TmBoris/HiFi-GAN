defaults:
  - discriminator: hifi_discr
  - generator: hifi_gen
  - metrics: vocoder_metrics
  - datasets: ljspeech_eval # we do not want to run inference on training data
  - dataloader: example
  - transforms: example
  - _self_
inferencer:
  device_tensors: ["gt_spec", "gt_audio", "length"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "testing" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "saved/best_model/model_best.pth" # path to the pretrained model
